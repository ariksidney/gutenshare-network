<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">user test</h1>
  </div>
</div>

<div class="container">

  <h2>This is a sample component calling the backend /api/user</h2>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">E-Mail</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.name}}</td>
      <td>{{user.mail}}</td>
    </tr>
    </tbody>
  </table>

</div>
