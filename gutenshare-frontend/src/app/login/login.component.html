<h2>Log In</h2>

<form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Username</label>
    <div class="col-sm-9">
      <input formControlName="username" type="text" class="form-control" placeholder="rudi">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Password</label>
    <div class="col-sm-9">
      <input formControlName="password" type="password" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-9 offset-sm-3">
      <p class="text-warning" *ngIf="loginFailed">{{ loginFailedAlert }}</p>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-9 offset-sm-3">
      <button type="submit" class="btn btn-outline-secondary">Log In</button>
    </div>
  </div>
  <p>password: {{ loginForm.get('password').value }}</p>
</form>
